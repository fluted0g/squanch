<template name="controlPanel">
	<div class="controlPanelContainer panelHidden">

		<div class="controlPanelMenu">
			<div class="showHideToggler">
        <i class="fa fa-cog"></i>
      </div>

			<h4>{{_ 'controlPanelHeader'}}</h4>


      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">{{_ 'memberAccordion'}}</a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
              <ul>
                {{#each member}}
                {{> members}}
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">{{_ 'addMembersAccordion'}}</a>
            </h4>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse">
            <div class="panel-body">
             {{> searchUser}}
           </div>
         </div>
       </div>
       <div class="panel panel-default">
         <div class="panel-heading">
           <h4 class="panel-title">
             <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">{{_ 'archiveAccordion'}}</a>
             <i class="fa fa-info-circle" title="{{_ 'archiveInfo'}}"></i>
           </h4>
         </div>
         <div id="collapseThree" class="panel-collapse collapse">
           <div class="panel-body scrollbar-outer">
            <ul class="nav nav-tabs">
              <li class="active"><a class="archiveLink" data-toggle="tab" href="#cardList">{{_ 'CardNames'}}</a></li>
              <li><a class="archiveLink" data-toggle="tab" href="#taskList">{{_ 'TaskNames'}}</a></li>
            </ul>
            <div class="tab-content">
              <ul id="cardList" class="active tab-pane">
                {{#each archivedCards}}
                <li class="archivedCard">{{name}}</li>
                {{/each}}
              </ul>

              <ul id="taskList" class="tab-pane">
               {{#each archivedTasks}}
               <li class="archivedTask">{{name}}</li>
               {{/each}}
             </ul>
           </div>


         </div>
       </div>
     </div>
     <div class="panel panel-default">
       <div class="panel-heading">
        <h4 class="panel-title">
         <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">{{_ 'settingsAccordion'}}</a>
       </h4>
     </div>
     <div id="collapseFour" class="panel-collapse collapse">
      <div class="panel-body">
        <span class="archiveAllCards">{{_ 'archiveAllButton'}}</span>
        <span class="deleteProject">{{_ 'deleteProjectButton'}}</span>
      </div>
   </div>
 </div>
</div>
</div>
</div>
</template>
