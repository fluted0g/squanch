<template name="members">
		<li class="userFrame" data-id="{{#if username}}{{username}}{{else}}{{emails.[0].address}}{{/if}}">
				<span>
					{{#if username}}
						{{username}}
					{{else}}
						{{emails.[0].address}}
					{{/if}}
				</span>
			{{#if userIsOwner}}
				{{#unless isOwner}}
			<span class="deleteMember"><i class="fa fa-times-circle"></i></span>
				{{/unless}}
			{{/if}}
			</li>
</template>
