<template name="members">
		<ul class="userFrame" id="{{#if username}}{{username}}{{else}}{{emails.[0].address}}{{/if}}">
			<li>
			{{#if initials}}
				<span>{{initials}}</span>
			{{/if}} 
			{{#unless isOwner}}
			<span class="deleteMember"><i class="fa fa-times-circle"></i></span>
			{{/unless}}
			</li>
		</ul>
</template>
