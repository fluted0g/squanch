<template name="searchUser">
	<form name="searchUserForm" class="searchUserForm">
		<label for="searchUser">{{_ 'addMemberLabel'}}
			<input type="text" name="searchUser" class="searchUser" autocomplete="off">
		</label>
		<!--<input type="submit" class="btn" value="Add">-->
	</form>
	<div class="matchingUsers">
		<ul>
			{{#each getUsers}}
				<li class="addUser">
					<p>{{_ 'nameLabel'}}: {{username}}</p>
					<p>{{_ 'navSignup'}}: {{{emails.[0].address}}}</p>
				</li>
			{{/each}}
		</ul>
	</div>
</template>
