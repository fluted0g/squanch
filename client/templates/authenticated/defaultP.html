<template name="defaultP">	
	{{#if Template.subscriptionsReady}}
		<div class="project_info">
			{{> controlPanel}}
			{{#each project}}
			<h2>{{name}}</h2>
			<span>{{proj_type}}</span>
			{{/each}}
		</div>
			<ul class="card_manager">
				{{#each cards}}
					{{> card}}
				{{/each}}
				<li class="cardInserter">
					<form class="insert_card">
						<span class="fake_card_title">
							<span>Insert a card...</span>
						</span>
						<input type="text" name="card_title" class="card_title hiddenE" placeholder="Insert a card..." autocomplete="off">
						<input class="submitCard hiddenE btn" type="submit" value="Send">
						<span class="cancelFormC hiddenE"><i class="fa fa-times-circle"></i></span>
					</form>					
				</li>
			</ul>
	{{else}}
		{{> loading}}
	{{/if}}
</template>
