<template name="projects">


  <!-- MODAL FOR NEW PROJECTS -->
  <div class="modal fade" tabindex="-1" role="dialog" id="newPmodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New Project</h4>
        </div>
        <div class="modal-body">

          <form class="start_project" id="myForm">
            <label for="proj_name">Name: 
              <input type="text" name="proj_name"></label>
              <label for="proj_desc">Description:
                <input type="text" name="proj_desc"></label>
                <label for="proj_type">Type:
                  <select name="proj_type">
                    <option>Software project</option>
                    <option>Exam planning</option>
                    <option>Class managing</option>
                  </select>
                </label>
                <label for="proj_theme">Theme:
                  <select name="proj_theme">
                    <option>Blue</option>
                    <option>Red</option>
                    <option>Green</option>
                  </select>
                </label>
                
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-success" value="Send" form="myForm">
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->




      <div class="jumbotron text-center" style="padding: 20px;">

        <h2>Your Projects</h2>
        <div class="row">

          <div class="col-md-12 col-sm-12 col-xs-12">
            <button class="startP" id="projectStarter" data-toggle="modal" data-target="#newPmodal"><span>+</span></button>
          </div>
        </div>
          <div class="row">
          {{#each projects}}
          <div class="col-md-4 col-sm-6 col-xs-12">
            {{> project}}
          </div>
          {{/each}}
        </div>
        
      </div>
    </template>

    <template name="project">      
      <a href="./projects/{{_id}}" class="projectLink" data-id="{{proj_type}}">
        <div class="pContainer">
          <h3>{{name}}</h3>
        </div>
      </a>      
    </template>
