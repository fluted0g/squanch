<template name="recoverPassword">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4">
      <h4 class="page-header">{{_ 'recoverPassLabel'}}</h4>
      <form id="recover-password" class="recover-password">
        <p class="alert alert-info">{{_ 'recoverPassText'}}</p>
        <div class="form-group">
          <label for="emailAddress">{{_ 'emailInputLabel'}}</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="{{_ 'emailInputLabel'}}">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="{{_ 'recoverPassLabel'}}">
        </div>
      </form>
    </div>
  </div>
</template>
