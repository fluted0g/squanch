<template name="signup">
  <div class="backgrounder">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 signupFrame">
        <h4 class="page-header">Sign Up</h4>
        <form id="signup" class="signup">
          <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" name="userName" class="form-control" placeholder="User name">
          </div>
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Sign Up">
          </div>
        </form>
        <p>Already have an account? <a href="{{pathFor 'login'}}">Log In</a>.</p>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-6 app_info">
        <p>Squanch is an open-source application which aim is to help teams develop complex projects by providing an easy to use interface and an intuitive way of managing the project's tasks</p>
      </div>
    </div>
  </div>
</template>
